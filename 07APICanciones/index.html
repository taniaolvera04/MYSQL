<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Artistas y Canciones</title>
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar" style="background-color: #c393a1;">
        <div class="container-fluid">
          <h1 class="m-auto w-100 text-white">API CANCIONES</h1>
           </div>
      </nav>
<br>
    <div class="bg-info">
        <div id="msj-error"></div>
        
        <div class="container">
            <div class="row">
                <form class="col card text-white bg-transparent mb-5 pt-5 pb-2">
                    <fieldset>
                        <legend class="text-center">Buscador Letras Canciones</legend>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>ARTISTA</label>
                                    <input
                                        type="text"
                                        class="form-control text-center"
                                        name="artista"
                                        id="artista"
                                        value="BTS"
                                        placeholder="Nombre Artista"
                                    />
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>CANCIÓN</label>
                                    <input
                                        type="text"
                                        class="form-control text-center"
                                        name="cancion"
                                        id="cancion"
                                        value="Butter"
                                        placeholder="Nombre Canción"
                                    />
                                </div>
                            </div>
                        </div>
                        
                        <button
                            type="button"
                            onclick="cargarDatos()"
                            class="btn btn-primary float-right"
                        >Buscar</button>
                    </fieldset>
                </form>
            </div>
            
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6" id="divArtista"></div>
                    <div class="col-md-6" id="divCancion"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
