<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API CANCIONES Y ARTISTAS</title>
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">

    <nav class="navbar" style="background-color: #ffc6f0;">
        <div class="container-fluid">
          <h1 class="m-auto w-100 text-white" style="font-size:30px;">API CANCIONES</h1>
          <img src="../img/cancion.png" alt="Logo" width="85" height="85" style="border-radius: 100%;" class="d-inline-block align-text-top m-auto mb-3">
        </div>
      </nav>
<br>
    
    <div style="background:rgb(214, 177, 238);">
        <div id="msj-error"></div>
        
        <div class="container">
            <div class="row">
                <form class="col card text-white bg-transparent mb-5 pt-5 pb-2">
                    <fieldset>
                        <legend><b>BUSCADOR DE LETRAS DE CANCIONES</b></legend>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label><b>ARTISTA</b></label>
                                    <input
                                        type="text"
                                        class="form-control text-center"
                                        name="artista"
                                        id="artista"
                                        value="BTS"
                                        placeholder="Nombre Artista"
                                    />
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label><b>CANCIÓN</b></label>
                                    <input
                                        type="text"
                                        class="form-control text-center"
                                        name="cancion"
                                        id="cancion"
                                        value="Butter"
                                        placeholder="Nombre Canción"
                                    />
                                </div>
                            </div>
                        </div>
                        <br>
                        <button
                            type="button"
                            onclick="cargarDatos()"
                            class="btn btn-primary float-right m-auto"
                        >BUSCAR 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
                            <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
                            <path d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"/>
                          </svg>
                        </button>
                        
                    </fieldset>
                </form>
            </div>
            
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6" id="divArtista"></div>
                    <div class="col-md-6" id="divCancion"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
