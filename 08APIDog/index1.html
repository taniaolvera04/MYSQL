<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria de Perro</title>
    <style>
        #dogImage {
            width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Imagen Aleatoria de Perro</h1>
    <img id="dogImage" src="" alt="Imagen de perro">

    <script>
        async function fetchDogImage() {
            try {
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                document.getElementById('dogImage').src = data.message;
            } catch (error) {
                console.error('Error al obtener la imagen:', error);
            }
        }

        // Llamar a la funci√≥n de inmediato y luego cada 5 segundos
        fetchDogImage();
        setInterval(fetchDogImage, 5000);
    </script>
</body>
</html>
