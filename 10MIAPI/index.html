<body class="text-center">

    <nav class="navbar" style="background-color: #ffffff;">

<br>

      <div class="container">
        <h2 class="mt-4" style="color:white;">P√ÅGINA
            <select name="pagina" id="pagina" class="form-control d-inline" style="width: 40px;" onchange="cargarFilms(this.value)">
                <script>
                    for (let i = 1; i <= 42; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </h2>
        
        <div id="pelis" class="row">
           
        </div>
    </div>




    <div class="modal fade" id="modalReceta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="tituloReceta"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <div class="modal-body">
                <h3 class="mt-4">INSTRUCCIONES</h3>
                <p id="instruccionesReceta"> </p>
        
                <img class="img-fluid my-4" src="" id="imagenReceta"/>

                <ul id="ingredientesReceta"> </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CERRAR</button>
            </div>
          </div>
        </div>
      </div>
    
    
    
   <script src="../bootstrap/js/bootstrap.bundle.js"></script>
